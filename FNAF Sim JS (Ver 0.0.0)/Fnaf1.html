    function Monitor() {
        //FIX
        if (monitorState == 0) {
            barAmount++;
            window.onmousemove = "";
            window.scrollTo(0, 0)
            var monitorGIF = document.createElement("img");
            monitorGIF.src = "Fnaf1/CamUp.gif"
            monitorGIF.style.width = 1920 + "px";
            monitorGIF.style.height = 1000 + "px";
            monitorGIF.style.left = 0 + "px";
            monitorGIF.style.top = 0 + "px";
            monitorGIF.style.position = "absolute";
            monitorGIF.style.zIndex = 3;
            monitorGIF.id = "MonGIFUpTemp"
            document.body.appendChild(monitorGIF)
            setTimeout(function () {
                document.getElementById("MonGIFUpTemp").remove()
                var monitorFlat = document.createElement("img");
                monitorFlat.src = "Fnaf1/CamOverhead.png";
                monitorFlat.style.width = 1920 + "px";
                monitorFlat.style.height = 1000 + "px";
                monitorFlat.style.left = 0 + "px";
                monitorFlat.style.top = 0 + "px";
                monitorFlat.style.position = "absolute";
                monitorFlat.style.zIndex = 2;
                monitorFlat.id = "MonFlatUp"
                document.body.appendChild(monitorFlat)
                //Code for monitor
                mainStatic.style.visibility = "visible"
                //Continue
                document.getElementById("CamMini").style.visibility = "visible"
                document.getElementById("CamMainImage").style.visibility = "visible"
                checkMonitorPos(currentCamPos)
                monitorState++;
                return;
            }, 500)
        }
        if (monitorState == 1) {
            barAmount--;
            checkMonitorPos(currentCamPos)
            mainStatic.style.visibility = "hidden"
            document.getElementById("MonFlatUp").remove()
            var monitorGIF2 = document.createElement("img");
            monitorGIF2.src = "Fnaf1/CamDown.gif"
            monitorGIF2.style.width = 1920 + "px";
            monitorGIF2.style.height = 1000 + "px";
            monitorGIF2.style.left = 0 + "px";
            monitorGIF2.style.top = 0 + "px";
            monitorGIF2.style.position = "absolute";
            monitorGIF2.style.zIndex = 3;
            monitorGIF2.id = "MonGIFDownTemp"
            document.body.appendChild(monitorGIF2)
            document.getElementById("CamMini").style.visibility = "hidden"
            document.getElementById("CamMainImage").style.visibility = "hidden"
            setTimeout(function () {
                document.getElementById("MonGIFDownTemp").remove()
                var width = document.documentElement.scrollWidth;

                function scroll(event) {
                    var x = event.clientX;
                    var xPercentage = x / screen.width / 8;
                    window.scrollTo(xPercentage * width, 0);
                }

                window.onmousemove = scroll;
                //Code for monitor
                mainStatic.style.visibility = "hidden"
                //Continue
                monitorState--;
                return;
            }, 500)
        }
    }

    function checkMonitorPos(pos)
    {
        document.getElementById("CamMini").src = "Fnaf1/Cam" + pos + ".png";
        document.getElementById("CamMainImage").src = "Fnaf1/Cam" + pos + "Image.png";
    }

    setInterval(UpdateTime, 90000)
    setInterval(UpdatePower, 1000)
</script>
