    //Scavenging
    function mine() {
        document.getElementById("MainImage").src = "Mini Minecraft 2/MineImage.png";
        document.getElementById("Input").value = "";
        document.getElementById("WolfImage").style.display = "none";
        document.getElementById("ZombieImage").style.display = "none";
        document.getElementById("CowImage").style.display = "none";
        document.getElementById("SheepImage").style.display = "none";
        document.getElementById("ChickenImage").style.display = "none";
        player = []
        chest = []
        UpdateLists()
        var objectFound = scavengeableItems[Math.floor(Math.random() * scavengeableItems.length)]
        var chance = Math.round(Math.random() * 100)
        var random = Math.random() * 100;
        if (random <= 15 && hasWoodenPickaxe == false && hasStonePickaxe == false && hasIronPickaxe == false && objectFound != "Cobblestone") {
            hunger -= 1.5;
        }
        if (random <= 15 && hasWoodenPickaxe == true && hasStonePickaxe == false && hasIronPickaxe == false && objectFound != "Cobblestone") {
            hunger -= 1;
        }
        if (random <= 15 && hasWoodenPickaxe == true && hasStonePickaxe == true && hasIronPickaxe == false && objectFound != "Cobblestone") {
            hunger -= 0.5;
        }
        if (random <= 15 && hasWoodenPickaxe == true && hasStonePickaxe == true && hasIronPickaxe == true && objectFound != "Cobblestone") {
            hunger -= 0;
        }
        //console.log(chance)
        if (objectFound == "Stone") {
            cobblestone += 1
            console.log("+1 cobblestone")
        }
        if (objectFound == "Coal") {
            coal += 1
            console.log("+1 coal")
        }
        if (objectFound == "Iron") {
            ironore += 1
            console.log("+1 iron-ore")
        }
        if (objectFound == "Diamond" && chance == 1) {
            diamond += 1
            console.log("+1 diamond")
        }
        if (hasIronPickaxe == true && objectFound == "Diamond" && chance >= 8) {
            diamond += 1
            console.log("+1 diamond")
        }
    }
    function forage() {
        document.getElementById("MainImage").src = "Mini Minecraft 2/ForestImage.png";

        if (random <= 1) {

        }

        var objectFound = scavengeableItems[Math.floor(Math.random() * scavengeableItems.length)]

            console.log("+1 plank")
        }
        if (objectFound == "Sticks") {
            sticks += 1
            console.log("+1 plank")
        }
    }
    //Hunting
    function hunt() {
        document.getElementById("Input").value = "";
        document.getElementById("MainImage").src = "Mini Minecraft 2/HuntImage.png";
        document.getElementById("WolfImage").style.display = "none";
        document.getElementById("ZombieImage").style.display = "none";
        document.getElementById("CowImage").style.display = "none";
        document.getElementById("SheepImage").style.display = "none";
        document.getElementById("ChickenImage").style.display = "none";
        if (hasWoodenSword == false && hasStoneSword == false && hasIronSword == false) {
            console.log("Changed")
            hunger -= 1.5
        }
        if (hasWoodenSword == true && hasStoneSword == false && hasIronSword == false) {
            console.log("Changed")
            hunger -= 1
        }
        if (hasWoodenSword == true && hasStoneSword == true && hasIronSword == false) {
            console.log("Changed")
            hunger -= 0.5
        }
        if (hasWoodenSword == true && hasStoneSword == true && hasIronSword == true) {
            console.log("Changed")
            hunger -= 0
        }
        var thingFound = huntableItems[Math.floor(Math.random() * huntableItems.length)];
        var chance = Math.floor(Math.random() * 100);
        if (thingFound == "Cow") {
            document.getElementById("CowImage").style.display = "";
            beef += 1
            document.getElementById("Output").innerHTML = "You got +1 beef from a cow!"
        }
        if (thingFound == "Sheep") {
            document.getElementById("SheepImage").style.display = "";
            mutton += 1
            document.getElementById("Output").innerHTML = "You got +1 mutton from a sheep!"
        }
        if (thingFound == "Wolf") {
            document.getElementById("WolfImage").style.display = "";
            if (hasIronSword == true) {
                health -= .5
            }
            else {
                health -= 1.0
            }
            document.getElementById("Output").innerHTML = "You got attacked by a wolf!"
        }
        if (thingFound == "Chicken") {
            document.getElementById("ChickenImage").style.display = "";
            feathers += 2
            rawchicken += 1
            document.getElementById("Output").innerHTML = "You got +1 rawChicken and +2 feathers from a chicken!"
        }
        if (thingFound == "Zombie") {
            document.getElementById("ZombieImage").style.display = "";
            if (hasIronSword == true) {
                health -= .5
                document.getElementById("Output").innerHTML = "You lost half a heart"
            }
            else {
                health -= 1.5
                document.getElementById("Output").innerHTML = "You lost a heart and a half"
            }
            if (chance < 25) {
                ironore += 1
                document.getElementById("Output").innerHTML = "You got +1 Iron"
            }
            document.getElementById("Output").innerHTML = "You killed a zombie!"
        }
        HealthandHungerUpdate()
    }

                    UpdateLists()
                }
            }
            else if (document.getElementById("Input3").value == "7" && cobblestone >= 8 && hasCraftingTable == true) {
                if (hasFurnace == false) {
                    cobblestone -= 8
                    hasFurnace = true
                    document.getElementById("Input3").style.display = "none";
                    document.getElementById("Input2").style.display = "";
                    document.getElementById("QuestionText").innerHTML = ("Put item in chest(1), Open Chest(2), Drop item(3), Craft(4), Eat(5)? ")
                    document.getElementById("Input2").value = "";
                    document.getElementById("Input3").value = "";
                    UpdateLists()
                }
            }
            else if (document.getElementById("Input3").value == "8" && ironore >= 2 && sticks >= 1 && hasCraftingTable == true) {
                if (hasIronSword == false) {
                    hasIronSword = true
                    ironore -= 2
                    woodplanks -= 1
                    document.getElementById("Input3").style.display = "none";
                    document.getElementById("Input2").style.display = "";
                    document.getElementById("QuestionText").innerHTML = ("Put item in chest(1), Open Chest(2), Drop item(3), Craft(4), Eat(5)? ")
                    document.getElementById("Input2").value = "";
                    document.getElementById("Input3").value = "";
                    UpdateLists()
                }
            }
            else if (document.getElementById("Input3").value == "9" && ironore >= 3 && sticks >= 2 && hasCraftingTable == true) {
                if (hasIronPickaxe == false) {
                    hasIronPickaxe = true
                    ironore -= 3
                    woodplanks -= 2
                    document.getElementById("Input3").style.display = "none";
                    document.getElementById("Input2").style.display = "";
                    document.getElementById("QuestionText").innerHTML = ("Put item in chest(1), Open Chest(2), Drop item(3), Craft(4), Eat(5)? ")
                    document.getElementById("Input2").value = "";
                    document.getElementById("Input3").value = "";
                    UpdateLists()
                }
            }
            /*else {
                console.log("Incorrect Answer or Not Enough Materials.")
            }*/
        }
        if (document.getElementById("Input2").value == "5" || document.getElementById("Input2").value == "55") {
            document.getElementById("Input2").style.display = "none";
            document.getElementById("Input3").style.display = "";
            if (health > 9) {
                health = 9
            }
            UpdateLists()
            var playerEatAnswer = document.getElementById("QuestionText").innerHTML = ("What do you want to eat (Press 1 to cook *Furnace required*)? ")
            if (document.getElementById("Input3").value == "Mutton" && mutton !== 0) {
                mutton -= 1
                if (hunger < 9) {
                    hunger += 1.0
                }
                if (health < 9) {
                    health += 1
                }
                document.getElementById("Input3").value = "";
            }
            if (document.getElementById("Input3").value == "Beef" && beef !== 0) {
                beef -= 1
                if (hunger < 9) {
                    hunger += 1.5
                }
                if (health < 9) {
                    health += 2
                }
                document.getElementById("Input3").value = "";
            }
            if (document.getElementById("Input3").value == "RawChicken" && rawchicken !== 0) {
                rawchicken -= 1
                if (hunger < 9) {
                    hunger += 0.5
                }
                if (health < 9) {
                    health += 0.5
                }
                document.getElementById("Input3").value = "";
            }
            if (document.getElementById("Input3").value == "Cooked Mutton" && cookedmutton !== 0) {
                cookedmutton -= 1
                if (hunger < 9) {
                    hunger += 3
                }
                if (health < 9) {
                    health += 3
                }
                document.getElementById("Input3").value = "";
            }
            if (document.getElementById("Input3").value == "Cooked Beef" && cookedbeef !== 0) {
                cookedbeef -= 1
                if (hunger < 9) {
                    hunger += 4
                }
                if (health < 9) {
                    health += 4
                }
                document.getElementById("Input3").value = "";
            }
            if (document.getElementById("Input3").value == "Cooked Chicken" && cookedchicken !== 0) {
                cookedchicken -= 1
                if (hunger < 9) {
                    hunger += 3
                }
                if (health < 9) {
                    health += 2.5
                }
                document.getElementById("Input3").value = "";
            }
            if (document.getElementById("Input3").value == "1" && hasFurnace !== false) {
                coalAmount = (mutton + beef + rawchicken) / 8
                if (coalAmount < 1) {
                    coalAmount = 1
                }
                if (coalAmount < 2 && coalAmount > 1) {
                    coalAmount = 2
                }
                if (coalAmount < 3 && coalAmount > 2) {
                    coalAmount = 3
                }
                if (coalAmount < 4 && coalAmount > 3) {
                    coalAmount = 4
                }
                if (coalAmount < 5 && coalAmount > 4) {
                    coalAmount = 5
                }
                if (coalAmount < 6 && coalAmount > 5) {
                    coalAmount = 6
                }
                if (coalAmount < 7 && coalAmount > 6) {
                    coalAmount = 7
                }
                if (coalAmount < 8 && coalAmount > 7) {
                    coalAmount = 8
                }
                if (coal < coalAmount) {
                    console.log("Not enough coal!")
                }
                if (coal >= coalAmount) {
                    var foodAmount = mutton + beef + rawchicken
                    document.getElementById("QuestionText").innerHTML = ("Cook " + foodAmount.toString() + " for " + coalAmount.toString() + " coal (yes)? ")
                    document.getElementById("Input3").style.display = "none";
                    document.getElementById("Input4").style.display = "";
                    if (document.getElementById("Input4").value == "yes" || document.getElementById("Input4").value == "Yes") {
                        cookedchicken = rawchicken
                        cookedbeef = beef
                        cookedmutton = mutton
                        coal -= coalAmount
                        mutton = 0
                        beef = 0
                        rawchicken = 0
                        document.getElementById("Input4").style.display = "none";
                        document.getElementById("Input3").style.display = "";
                        document.getElementById("Input3").value = "";
                        UpdateLists()
                        document.getElementById("Input4").value = "";
                    }
                    if (document.getElementById("Input4").value == "no" || document.getElementById("Input4").value == "No") {
                        document.getElementById("Input4").style.display = "none";
                        document.getElementById("Input3").style.display = "";
                        document.getElementById("Input3").value = "";
                        UpdateLists()
                        document.getElementById("Input4").value = "";
                    }
                }
            }
            HealthandHungerUpdate()
            UpdateLists()
        }
        

        else {
            console.log("Invalid Answer or Not In Inventory")
        }
    }

    var good = true;
    var good2 = true
    function HealthandHungerUpdate() {
        for (let i = 0; i < Health.length; i++) {
            if (i <= health - 1) {
                Health[i].src = "Mini Minecraft 2/HealthFull.png";
            } else if (health % 1 == 0.5 && good == true) {
                Health[i].src = "Mini Minecraft 2/HealthHalf.png";
                good = false;
            }
            else {
                Health[i].src = "Mini Minecraft 2/HealthEmpty.png";
            }
            if (i == Health.length - 1)
            {
                good = true;
            }
        }

        for (let i = 0; i < Hunger.length; i++) {
            if (i <= hunger - 1) {
                Hunger[i].src = "Mini Minecraft 2/HungerFull.png";
            } else if (hunger % 1 == 0.5 && good2 == true) {
                Hunger[i].src = "Mini Minecraft 2/HungerHalf.png";
                good2 = false;
            }
            else {
                Hunger[i].src = "Mini Minecraft 2/HungerEmpty.png";
            }
            if (i == Hunger.length - 1)
            {
                good2 = true;
            }
        }
    }

    function Looping() {
        if (go == true && started == true) {
            HealthandHungerUpdate()
            if (hunger >= 9) {
                hunger = 9
            }
            if (health >= 9) {
                health = 9
            }
            if (hunger <= 0 || health <= 0) {
                document.getElementById("Output").innerHTML = "You died."
                go = false
            }
            var currentChoice = document.getElementById("QuestionText").innerHTML = "Mine(1), Forage(2), Hunt(3), Home(4)? "
            if (document.getElementById("Input").value == "1" || document.getElementById("Input").value == "11") {
                mine()
            }
            if (document.getElementById("Input").value == "2" || document.getElementById("Input").value == "22") {
                forage()
            }
            if (document.getElementById("Input").value == "3" || document.getElementById("Input").value == "33") {
                hunt()
            }
            if (document.getElementById("Input").value == "4" || document.getElementById("Input").value == "44") {
                home()
            }
        }
    }
